    <footer class="footer">
  <div class="container">
    <div class="footer-container">
      <!-- Верхній блок: лого, навігація та форма -->
      <div class="footer-top-wrapper">
        <!-- Ліва частина -->
        <div class="footer-left-block">
          <a href="/" class="footer-logo-link" aria-label="Booksy Homepage">
            <svg class="footer-logo-icon" width="83" height="21">
              <use href="../img/sprite.svg#icon-booksy-title"></use>
            </svg>
          </a>
          <nav class="footer-nav" aria-label="Footer navigation">
            <ul class="footer-nav-list">
              <li class="footer-nav-item"><a href="#">Home</a></li>
              <li class="footer-nav-item"><a href="#">Books</a></li>
              <li class="footer-nav-item"><a href="#">Feedback</a></li>
              <li class="footer-nav-item"><a href="#">Location</a></li>
            </ul>
          </nav>
        </div>

        <!-- Права частина -->
        <div class="footer-right-block">
          <p class="footer-form-title">Join</p>
          <form class="footer-subscribe-form" autocomplete="off">
            <label for="footer-email-subscribe" class="visually-hidden"
              >Enter your email</label
            >
            <input
              class="footer-email-input"
              type="text"
              id="footer-email-subscribe"
              name="email"
              placeholder="Enter your email"
            />
            <button type="submit" class="footer-signup-btn">Sign Up</button>
          </form>
          <p class="footer-required-note">* Required field</p>
        </div>
      </div>

      <!-- Розділювальна лінія -->
      <hr class="footer-divider" />

      <!-- Нижній блок з копірайтом -->
      <div class="footer-bottom-wrapper">
        <p class="footer-copyright">© 2025 Booksy. All rights reserved.</p>
      </div>
    </div>
  </div>
